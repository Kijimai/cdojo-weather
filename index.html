<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Dojo Weather</title>
  </head>
  <body>
    <header>
      <nav class="navigator">
        <ul class="navigator-links flex">
          <li>
            <a class="nav-link" href="#"
              ><h1 class="site-brand">DojoWeather</h1></a
            >
          </li>
          <li>
            <a onclick="displayAlert()" class="nav-link" href="#">Burbank</a>
          </li>
          <li>
            <a onclick="displayAlert()" class="nav-link" href="#">Chicago</a>
          </li>
          <li>
            <a onclick="displayAlert()" class="nav-link" href="#">Dallas</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-upper-header flex">
        <h2 class="location-heading">San Jose</h2>
        <div class="adjust-metric">
          <span
            >show temperature in
            <select onchange="changeHighsAndLows()" id="temp-unit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </span>
        </div>
      </div>
      <section id="week-display" class="week-display flex"></section>
    </main>
    <div class="cookie-container flex" id="cookie-container">
      <img src="./assets/cookie.png" alt="cookie icon" />
      <div class="cookie-info">
        <h3>Stop! Cookie Time</h3>
        <p>
          We use cookies (sadly not the edible ones) to personalize content and
          ads, to provide social media features and to analyse our traffic.
          <a href="#">Read More...</a>
        </p>
      </div>
      <button onclick="hideCookie()" class="btn light-blue">I accept</button>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
